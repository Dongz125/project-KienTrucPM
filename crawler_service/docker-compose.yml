version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  crawler:
    build: ./crawler
    container_name: crawler
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    command: ["node", "forum_puppeteer.js"]


  sentiment:
    build: ./sentiment
    environment:
      - PORT=3001
      - RABBIT_URL=amqp://rabbitmq:5672
      - MONGO_URL=mongodb://mongo:27017/sentimentsdb
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
      - mongo

volumes:
  mongo_data:
